    <!DOCTYPE html>
    <html>
    <head>
    <title>Upwork Job Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="background">
            <h1>Job Listings Browser</h1>
            <div id="file-select">
                <h3>Input a Job Listing File</h3>
                <input type="file" id="file-input">
            </div>
            <br>
            <div id="filter-jobs">
                <div id="filter-sections">Filter By Level: 
                    <select id="level-select">
                        <option value="">Any</option>
                    </select>
                </div>
            
                <div id="filter-sections">Filter By Type: 
                    <select id="type-select">
                        <option value="">Any</option>
                    </select>
                </div>
            
                <div id="filter-sections">Filter By Skill: 
                    <select id="skill-select">
                        <option value="">Any</option>
                    </select>
                </div>        
            
                <button>Apply Filters</button>
            </div>
            <br>
            <div id="sort"> Sort by:  
                <select id="sort-select">
                    <option value="az">Title (A-Z)</option>
                    <option value="za">Title (Z-A)</option>
                    <option value="newest">Posted Time (Newest First)</option>
                    <option value="oldest">Posted Time (Oldest First)</option>
                </select>
                <button onclick="sortJobs()">Sort Jobs</button>
            </div>
            <h2 id="jobHead"></h2>
            <div id="job-list">
            </div>
        </div>
        
        
        <div id="job-detail-modal" class="hidden">
            <div id="modal-content">
                <span id="modal-close">&times;</span>
                <div id="modal-details"></div>
            </div>
        </div>
        
        <script src="JobAnalysis.js"></script>
    </body>
    </html>
